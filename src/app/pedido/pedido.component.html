<div style="width: 50%; display:block; margin-left: auto; margin-right: auto">
    <h3>
        Se ah agregado correctamente el producto</h3>
    <img style="margin-left: auto; margin-right: auto" src="https://www.xenonfactory.es/wp-content/uploads/2019/01/movil-compra-a%C3%B1adir-producto-carrito-de-compras-desarrollo-tienda-virtual.png" style="margin-left: auto;margin-right: auto;" />

<div style="margin-left: 44%;"><button (click)="confirmPedido()">ConfirmarPedido</button></div>

    <ul>
        <li *ngFor="let pedido of pedidos" class="card bg-success" style="margin-bottom: 15px; padding: 10px 10px 10px 10px">

            <hr style="margin-top: 5px; margin-bottom: 5px">
            <ul>
                <li>
                    <h4><strong>Estado: </strong> {{ pedido.estado }}</h4>
                </li>
                <li>
                    <h4><strong>Fecha Emision: </strong> {{ pedido.fecha_emision }}</h4>
                </li>

                <li>

                </li>
            </ul>
        </li>
    </ul>
</div>
